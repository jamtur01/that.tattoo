{{ define "main" }}
<div class="col-md-12 col-sm-8 col-md-9 content-column white-background">
  <div class="row">
    <div class="col-lg-10">
      <div class="content-column-content">
        {{ with .Site.GetPage "section" "tattoo" }}
        {{ range .Data.Pages.GroupByDate "2006" }}
          <div class="archive-title"><time><h1>{{ .Key }}</h1></time></div>
        {{ range .Pages }}
        <div class="content-title">
           <h3> <a href="{{ .Permalink }} "> {{ .Title }} </a> </h3>
        </div>
        <div class="content-summary">
          {{ .Summary }}
        </div>
        {{ end }}
        <br />
        {{ end }}
        {{ end }}
       </div>
    </div>
  </div>
</div>
{{ end }}
