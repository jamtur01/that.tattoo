<div class="row">
  <div class="col-md-6">
    <div class="title-info">
      <a href="{{ .Site.BaseURL }}"> {{ .Site.Title }} </a>
    </div>
  </div>
  <div class="col-md-6">
    <div class="menu">
      <a href="{{ .Site.BaseURL }}">Home</a>
      {{ range $name, $taxonomy := .Site.Params.Navlinks }}
      {{ if ne $taxonomy.name "Home" }}
      <a href="/{{ $taxonomy.url | urlize }}">{{ $taxonomy.name }}</a>
      {{ end }}
      {{ end }}
    </div>
  </div>

</div>
